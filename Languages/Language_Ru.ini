[Other]
FirstStart=Руководство пользователя<BR><BR>При первом запуске программы введите RSS ленты подкастов<BR>(например, "http://podcasts.engadget.com/rss.xml"), в поле ввода,<BR>в центре программы. Каждая новая RSS лента должна быть<BR>с новой строки. Далее уберите галочку с опции "Загрузить<BR>подкасты", в настройках (только для первого запуска) и нажмите<BR>кнопку "Обновить". После этого программа запомнит все подкасты<BR>в RSS лентах и впредь будет загружать только новые подкасты.<BR><BR>Время от времени (раз в 2-4 месяца), желательно очищать базу<BR>ссылок, чтобы поиск новых подкастов не замедлялся. Для этого<BR>нужно кликнуть на область уведомлений программы (нижняя<BR>полоса) и согласиться на удаление.
